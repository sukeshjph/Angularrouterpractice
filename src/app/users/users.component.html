<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <ng-container *ngFor="let user of users">
        <a
          [routerLink]="['/users', user.id, user.name]"
          class="list-group-item"
          >{{ user.name }}</a
        >
      </ng-container>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
